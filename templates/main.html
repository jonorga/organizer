<html>
	<head>
		<link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}">
		<script type="module" src="{{ url_for('static',filename='organizer.js') }}"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
	</head>
	<body>
		<h1>Planner</h1>
		<button id="add_category_query">Add category</button>
		<div id="main_container">
			<div id="task_container">
				<div class="sect_header">Tasks</div>
			</div>
			<div id="category_container">
				<div class="sect_header">Category</div>
			</div>
		</div>
		<div id="panel_popup">
			<button id="close_popup_btn">Close popup</button>
			<div id="add_category_popup" style="display: none;">
				<p class="popup_text">Add category</p>
				<input type="text" id="add_category_name">
				<button id="add_category_submit">Add Category</button>
			</div>
			<div id="add_project_popup" style="display: none;">
				<p class="popup_text" id="popup_project_text">Add project to category: </p>
				<input type="text" id="add_project_name">
				<button id="add_project_submit">Add Project</button>
				<button id="delete_category_btn">Delete Category</button>
			</div>
			<div id="add_project_task_popup" style="display: none;">
				<p class="popup_text" id="popup_project_task_text">Add task to project: </p>
				<input type="text" id="add_project_task_name">
				<button id="add_project_task_submit">Add Project Task</button>
				<button id="delete_project_btn">Delete Project</button>
			</div>
			<div id="task_selected">
				<p class="popup_text" id="task_info">Selected task: </p>
				<span class="popup_text">Priority: </span>
				<select id="task_priority">
					<option>High</option>
					<option>Medium</option>
					<option selected="selected">Low</option>
				</select>
				<br>
				<button id="add_task_to_general">Add/remove to general tasks</button>
			</div>
		</div>
	</body>
</html>
